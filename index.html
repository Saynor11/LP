<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LowPrice</title>
<meta name="description" content="LowPrice — магазин телефонов в Кыргызстане. Продажа Apple, Samsung, Xiaomi по низким ценам. Доставка 3-5 дней.">
<meta name="keywords" content="LowPrice, телефоны Бишкек, купить iPhone, Samsung, Xiaomi, дешево, магазин смартфонов">
<meta name="author" content="LowPrice">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #949597;
        color: black;
    }
    /* Верхняя панель */
    .top-bar {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 60px;
        background-color: white;
        display: flex;
        align-items: center;
        padding: 0 60px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1001;
    }
    .site-logo {
        height: 60px;
        width: 60px;
        border-radius: 20px;
        margin-right: 20px;
        object-fit: cover;
    }
    .site-name {
        font-size: 20px;
        font-weight: bold;
    }
    /* Бургер-меню */
    .hamburger {
        position: fixed;
        top: 20px; left: 20px;
        width: 30px;
        height: 25px;
        cursor: pointer;
        z-index: 1001;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .hamburger div {
        height: 4px;
        background-color: black;
        border-radius: 2px;
    }
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
        display: none;
        z-index: 1000;
    }
    .side-menu {
        position: fixed;
        top: 0; left: 0;
        width: 50%;
        height: 100%;
        background-color: #dddee5;
        box-shadow: 2px 0 8px rgba(0,0,0,0.2);
        padding: 20px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1002;
    }
    .side-menu.open {
        transform: translateX(0);
    }
    .close-btn {
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
    }
    .side-menu ul {
        list-style: none;
        padding: 0;
    }
    .side-menu li {
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
    }
    .side-menu li:hover {
        background: #ddd;
    }
    /* Поиск */
    .search-bar {
        margin: 80px auto 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .search-bar input {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .search-bar button {
        padding: 10px 15px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    /* Сетка товаров */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
        padding: 0 20px 20px;
    }
    .product-card {
        background: #ecedef;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .product-card:hover {
        transform: scale(1.05);
    }
    .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
    }
    .product-name {
        margin-top: 8px;
        font-size: 14px;
        font-weight: bold;
    }
    /* Модальное окно товара */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: 2000;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        position: relative;
    }
    .modal-content img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .modal-close {
        position: absolute;
        top: 10px; right: 15px;
        font-size: 24px;
        cursor: pointer;
    }
    /* Popup */
    .popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 3000;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        text-align: center;
        position: relative;
    }
    .popup-close {
        position: absolute;
        top: 5px; right: 10px;
        font-size: 20px;
        cursor: pointer;
    }
    .telegram-button {
    position: fixed;
    bottom: 20px;
    right: 280px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: ;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, background 0.2s;
    z-index: 4000;
}
.telegram-button img {
    width: 50px;
    height: 50px;
}

</style>
</head>
<body>

<header class="top-bar">
    <div class="hamburger" id="hamburger">
        <div></div><div></div><div></div>
    </div>
    <img src="https://i.ibb.co/SXwXdcfR/IMG-20250816-WA0007.jpg" alt="Логотип" class="site-logo">
    <span class="site-name">LowPrice</span>
</header>

<div class="overlay" id="overlay"></div>

<nav class="side-menu" id="sideMenu">
    <div class="close-btn" id="closeBtn">&times;</div>
    <ul>
        <li onclick="showPopup(0)">Не нашли нужное?</li>
        <li onclick="showPopup(1)">Вопрос-ответ</li>
        <li onclick="showPopup(2)">Информация о сайте</li>
    </ul>
</nav>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Поиск телефона...">
    <button onclick="searchProducts()">Поиск</button>
</div>

<div class="products-grid" id="productsGrid"></div>

<!-- Модалка товара со слайдером -->
<div class="modal" id="productModal">
    <div class="modal-content" style="position: relative;">
        <span class="modal-close" onclick="closeModal()">&times;</span>

        <!-- Кнопка влево -->
        <img id="modalImage" src="" alt="" style="max-width:100%;border-radius:8px;">

<!-- Кнопка влево -->
<button onclick="showPrevImage()" 
        style="position:absolute;left:20px;top:50%;transform:translateY(-350%);font-size:40px;background:none;border:none;cursor:pointer;z-index:2;">
    ⟨
</button>

<!-- Кнопка вправо -->
<button onclick="showNextImage()" 
        style="position:absolute;right:20px;top:50%;transform:translateY(-350%);font-size:40px;background:none;border:none;cursor:pointer;z-index:2;">
    ⟩
</button>
 

        <!-- Название и описание -->
        <h2 id="modalName"></h2>
        <p id="modalDescription"></p>
    </div>
</div>


<!-- Popup меню -->
<div class="popup" id="popupMenu">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <p id="popupText"></p>
    </div>
</div>

<script>
const menuTexts = [
    "Если не нашли нужный товар — напишите нам в Telegram, и мы постараемся его найти и привезти.<br><br> по времени, с момента заказа устройства до того как получите телефон в руки проходит около 3-5 дней.<br><br>После поступления заказа через некоторое время мы скажем вам стоимость, вы должны будете внести предоплату в размере 50% от стоимости телефона, остальные 50% оплатите при получении.",
    "Вопрос-ответ:<br><br>Оригинальные ли телефоны? - Да, телефоны у нас оригинальные, но аксессуары могут быть не оригинальные но максимально качественные.<br><br>Как понять какой аксессуар оригинален? - Вся информация о товаре есть в объявлении",
    "LowPrice — Это магазин с лучшими ценами на телефоны. Мы покупаем телефоны заграницей, регистрируем их и продаем, по этой причине они уже открыты и цена в разы ниже чем у оффициальных продавцов<br><br>Все телефоны абсолютно новые, но у некоторых из них могут быть особенности (встроенные приложения,кол-во сим карт, и ограничение некоторых функций) т.к они могут быть сделаны для разных стран.Мы работаем на чистоту не скрывая особенности устройств устройств. <br><br> Если хотите быть уверены в покупке то просим уточнять особенности в телеграмме.Так же все телефоны без гарантий на сервисное обслуживание внутри Кыргызстана  ."
];

function showPopup(index) {
    document.getElementById("popupText").innerHTML = menuTexts[index];
    document.getElementById("popupMenu").style.display = "flex";
}
function closePopup() {
    document.getElementById("popupMenu").style.display = "none";
}

/* Товары */
const products = [
    {
        name: "Samsung S25 256GB Blue",
        images: ["https://i.ibb.co/xpFqzYM/IMG-20250815-WA0019.jpg","https://i.ibb.co/YTLg2h6w/IMG-20250815-WA0017.jpg","https://i.ibb.co/Tqq0SxVx/IMG-20250815-WA0015.jpg","https://i.ibb.co/Q7ddKScw/IMG-20250815-WA0018.jpg"],
        description:'<p>Цена - 66 000<p> <p>Состояние - Идеал 10/10<p> <p>Комплект - коробка, чек<p> <p>Цвет - синий<p><p>Память - 12/256<p>                     <p>Описание -<p>               '
    }
];

function renderProducts(filter = "") {
    const grid = document.getElementById("productsGrid");
    grid.innerHTML = "";
    const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${product.images[0]}" alt="${product.name}">
            <div class="product-name">${product.name}</div>
        `;
        card.onclick = () => openModal(index);
        grid.appendChild(card);
    });
}

function searchProducts() {
    const query = document.getElementById("searchInput").value.trim();
    renderProducts(query);
}

let currentImageIndex = 0;
let currentProductImages = [];

function openModal(index) {
    const product = products[index];
    currentProductImages = product.images;
    currentImageIndex = 0;

    document.getElementById("modalImage").src = currentProductImages[currentImageIndex];
    document.getElementById("modalName").textContent = product.name;
    document.getElementById("modalDescription").innerHTML = product.description;

    document.getElementById("productModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("productModal").style.display = "none";
}

function showNextImage() {
    if (currentProductImages.length > 1) {
        currentImageIndex = (currentImageIndex + 1) % currentProductImages.length;
        document.getElementById("modalImage").src = currentProductImages[currentImageIndex];
    }
}

function showPrevImage() {
    if (currentProductImages.length > 1) {
        currentImageIndex = (currentImageIndex - 1 + currentProductImages.length) % currentProductImages.length;
        document.getElementById("modalImage").src = currentProductImages[currentImageIndex];
    }
}

/* Бургер-меню */
document.getElementById("hamburger").onclick = () => {
    document.getElementById("sideMenu").classList.add("open");
    document.getElementById("overlay").style.display = "block";
};
document.getElementById("closeBtn").onclick = () => {
    document.getElementById("sideMenu").classList.remove("open");
    document.getElementById("overlay").style.display = "none";
};
document.getElementById("overlay").onclick = () => {
    document.getElementById("sideMenu").classList.remove("open");
    document.getElementById("overlay").style.display = "none";
};

renderProducts();
</script>
<!-- Кнопка Telegram -->
<a href="https://t.me/selller72" target="_blank" class="telegram-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
</a>

</body>
</html>
